<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <button id="process" onclick="getProcess" >Get-Process</button>
    <button id="restart" onclick="restartPc">Restart-Computer</button>

    <script>
        function getProcess() {
            console.log('getting process')
            fetch('http://192.168.43.40:3000/get-process')
        }
        function restartPc() {
            console.log('restarting computer')
            fetch('http://192.168.43.40:3000/turn-off')
        }

        document.getElementById('process').addEventListener('click', getProcess)
        document.getElementById('restart').addEventListener('click', restartPc)


    </script>

</body>
</html>
